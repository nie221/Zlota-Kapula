
<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Złota Kapsuła Czasu V2</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Złota Kapsuła Czasu V2</h1>
    <p>Dodaj wspomnienia, które odblokują się po wybranym czasie!</p>
    <input type="file" id="fileInput" multiple><br><br>
    <textarea id="textInput" placeholder="Napisz coś..."></textarea><br><br>
    <label for="yearsSelect">Odblokuj za:</label>
    <select id="yearsSelect">
        <option value="1">1 rok</option>
        <option value="2">2 lata</option>
        <option value="5">5 lat</option>
        <option value="10">10 lat</option>
    </select><br><br>
    <button onclick="saveMemory()">Zapisz wspomnienie</button>
    <p id="status"></p>
    <h2>Biblioteka wspomnień</h2>
    <div id="memoryLibrary"></div>
    <script src="script.js"></script>
</body>
</html>
